apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: python
  name: python   
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python
  template:
    metadata:
      labels:
        app: python
    spec:
      containers:
        - name: python
          image: gcr.io/searce-playground-v1/cicd-python:d076350f7a3ea241ea99ad0335172563eb0a16c1
          ImagePullPolicy: Always
          ports:
            - name: http
              containerPort: 5000

