apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: python
  name: python   
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python
  template:
    metadata:
      labels:
        app: python
    spec:
      containers:
        - name: python
          image: gcr.io/searce-playground-v1/cicd-python:9217d08bcadc2497338d1e19c0d6f8c0f5e2d834
          ImagePullPolicy: Always
          ports:
            - name: http
              containerPort: 5000

